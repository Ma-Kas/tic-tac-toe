<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="board" id="board">
    <div class="cell" data-coord></div>
    <div class="cell" data-coord></div>
    <div class="cell" data-coord></div>
    <div class="cell" data-coord></div>
    <div class="cell" data-coord></div>
    <div class="cell" data-coord></div>
    <div class="cell" data-coord></div>
    <div class="cell" data-coord></div>
    <div class="cell" data-coord></div>
  </div>

  <div class="welcome-container" id="welcome-container">
    <div class="welcome-card">
      <div class="welcome-heading">Tic Tac Toe</div>
      <div class="switch-container">
        <label class="switch-label">X</label>
        <label class="mark-select-switch">
          <input type="checkbox" id="mark-selector">
          <span class="slider"></span>
        </label>
        <label class="switch-label">O</label>
      </div>
      <div class="welcome-buttons">
        <button id="single-player-button">vs CPU</button>
        <button id="two-player-button">vs Player</button>
      </div>
    </div>
  </div>

  <div class="result-container hidden" id="result-container">
    <div class="result-card">
      <div data-result-card-text>X wins!</div>
      <div class="result-buttons">
        <button id="reset-button">Reset</button>
        <button id="exit-button">Exit</button>
      </div>
    </div>
  </div>

</body>

</html>
